{% extends 'base/base.html' %}

{% block content %}

    <div class="p-2 input-group">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary">search</button>
    </div>
    <div class="p-3 border">
        Reusult
    </div>
    
    <div class="overflow-auto pt-3 pe-3" data-mdb-perfect-scrollbar="true" style="position: relative; height: 370px">
        {% for user in users %}
            <div class="p-3 bg-light border d-flex flex-row">
                <div class="d-flex align-self-center">
                    <img class="rounded-circle" width="36px" height="36px" src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp" alt="avatar">
                </div>
                <div class="d-flex flex-column px-3 align-self-center">
                    {{user.username}}
                </div>
                <div class="ml-auto d-flex align-self-center">
                    <form action="{% url 'friends:friend_add' user.username %}" method="post">
                        {% csrf_token%}
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </form>
                    <button class="btn btn-outline-danger">
                        Reject
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
