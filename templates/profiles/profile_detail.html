{% extends 'base/base.html' %}
{% block content %}
	<div class="d-flex flex-column justify-content-center">
		<div class="py-3 d-flex align-self-center">
			<img class="rounded-circle" width="100px" height="100px" src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp" alt="avatar">
		</div>
		<div class="d-flex px-1 justify-content-center">
			<h2>
				{{user.first_name}} {{user.last_name}}
			</h2>
		</div>
		<div class="d-flex px-1 justify-content-center">
			{{user.profile.city}}, {{user.profile.country}}
		</div>
		<div class="d-flex px-1 justify-content-center">
			{{user.profile.phone}}
		</div>
		<form action="{% url 'profiles:profile_edit' %}">
			<button type="submit" class="btn btn-outline-warning">
				Edit
			</button>
		</form>
	</div>
{% endblock %}
