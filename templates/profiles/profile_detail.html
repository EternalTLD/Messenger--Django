{% extends 'base/base.html' %}
{% block content %}
<div class="d-flex flex-column align-self-start">
    <div id="friends-list" class="overflow-auto p-1 pt-3 pe-3" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
		<div class="d-flex flex-column justify-content-center">
			<div class="py-3 d-flex align-self-center">
				<img class="rounded-circle" width="130px" height="130px" src="https://ballotpedia.s3.amazonaws.com/images/c/ca/ESG_Icon_200x200.png" alt="avatar">
			</div>
			<hr>
			<div class="d-flex px-1 justify-content-center">
				<h2>
					{{user.username}}
				</h2>
			</div>
			<hr>
			<div class="d-flex px-1 justify-content-center">
				{{user.profile.city}}, {{user.profile.country}}
			</div>
			<div class="d-flex px-1 justify-content-center">
				{{user.profile.phone}}
			</div>
		</div>
	</div>
	<div class="p-3 mb-auto text-muted d-flex justify-content-between align-items-center bg-dark" style="height: 80px;">
		<form action="{% url 'profiles:profile_edit' %}">
			<button type="submit" class="btn btn-outline-warning">
				Редактировать
			</button>
		</form>
		<form action="{% url 'accounts:password_change' %}">
			<button type="submit" class="btn btn-outline-warning">
				Сменить пароль
			</button>
		</form>
    </div>
</div>
{% endblock %}
