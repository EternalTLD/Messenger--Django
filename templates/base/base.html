{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
    <style>
        #chat3 .form-control {
            border-color: transparent;
        }

        #chat3 .form-control:focus {
            border-color: transparent;
            box-shadow: inset 0px 0px 0px 1px transparent;
        }

        .badge-dot {
            border-radius: 50%;
            height: 10px;
            width: 10px;
            margin-left: 2.9rem;
            margin-top: -.75rem;
        }
    </style>
</head>
<body class="bg-secondary">
    <div class="d-flex flex-row py-2 col-md-4 mx-auto">
        
        <div>
            <div class="p-3 bg-dark">
                <div class="d-flex flex-row">
                    {% if request.user.is_authenticated %}
                        <div>
                            <img class="rounded-circle" width="36px" height="36px" src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp" alt="avatar">
                        </div>
                        <div class="px-3 text-light align-self-center">
                            <a href="{% url 'profiles:profile_detail' request.user.username %}">
                                Username
                            </a>
                        </div>
                        <div class="ml-auto align-self-center">
                            <a href="{% url 'accounts:logout' %}">
                                <button class="btn btn-outline-warning">Chat</button>
                            </a>
                        </div>
                        <div class="ml-auto align-self-center">
                            <a href="{% url 'friends:unaccepted_requests' %}">
                                <button class="btn btn-outline-primary">
                                    Requests
                                </button>
                            </a>
                        </div>
                        <div class="ml-auto align-self-center">
                            <a href="{% url 'friends:friends_list' %}">
                                <button class="btn btn-outline-primary">
                                    Friends
                                </button>
                            </a>
                        </div>
                        
                    {% else %}
                        <div class="px-3 text-light align-self-center">
                            Messenger
                        </div>
                        <div class="ml-auto align-self-center">
                            <a href="{% url 'accounts:login' %}">
                                <button class="btn btn-outline-warning">Login</button>
                            </a>
                            <a href="{% url 'accounts:signup' %}">
                                <button class="btn btn-outline-warning">SigUp</button>
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>

            <div class="border bg-light" style="height: 485px; width: 400px;">
                {% block content %}
                {% endblock %}
            </div>

        </div>
        
    </div>
</body>
</html>
